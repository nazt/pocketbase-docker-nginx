version: '3.8'

services:
  pocketbase:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PB_VERSION: 0.29.3
    restart: unless-stopped
    ports:
      - "8092:8090"
    volumes:
      - ./data/pb_data:/pb/pb_data

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/:/etc/nginx/conf.d/:ro
    depends_on:
      - pocketbase